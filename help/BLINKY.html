<h2 class="heavy">BLINKY</h2>
<hr/>
<p>
    Blinky is a PacMan game for the Chip8.
    <small><a href="http://chip8.sourceforge.net/chip8-1.1.pdf">[Source]</a></small>
</p>
<h4 class="heavy">Controls</h4>
<ul>
    <li>1 - reset</li>
    <li>3 - up</li>
    <li>6 - down</li>
    <li>7 - left</li>
    <li>8 - right</li>
    <li>F - currently unknown</li>
</ul>
