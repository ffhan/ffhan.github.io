<h2 class="heavy">Tetris</h2>
<hr/>
<p>
    A little program (not a game) to make funny graphics.
    Move around the screen with 2 4 6 8.
    To finish and make CHIP8 repeat your moves, press 0 <small><a
                href="http://chip8.sourceforge.net/chip8-1.1.pdf">[Source]</a></small>
</p>
<h4 class="heavy">Controls</h4>
<ul>
    <li>0 - finish</li>
    <li>2 - up</li>
    <li>4 - left</li>
    <li>6 - right</li>
    <li>8 - down</li>
</ul>
