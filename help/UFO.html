<h2 class="heavy">UFO</h2>
<hr/>
<p>
    You have 15 missiles to shoot on the two types of invaders. The big one moves on the left and gives you 5points.
    The small one moves on the right at variant speeds. The game ends after having shot the 15 missiles. <small><a
                href="http://chip8.sourceforge.net/chip8-1.1.pdf">[Source]</a></small>
</p>
<h4 class="heavy">Controls</h4>
<ul>
    <li>4 - left</li>
    <li>5 - shoot</li>
    <li>6 - right</li>
</ul>
