<h2 class="heavy">Tic-tac-toe</h2>
<hr/>
<p>
    A tic-tac-toe game. Play with [1] to [9] keys. Each key corresponds to a square in the grid. The game never ends, so
    anytime, the winner is the one who has the best score. <small><a
                href="http://chip8.sourceforge.net/chip8-1.1.pdf">[Source]</a></small>
</p>
<h4 class="heavy">Controls</h4>
<ul>
    1-9 on numpad
</ul>
