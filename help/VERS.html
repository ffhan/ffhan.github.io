<h2 class="heavy">VERS</h2>
<hr/>
<p>
    There are two players, each controls a worm. The idea is to have the longest worm. First to 8 points, wins.
    <small><a
                href="http://chip8.sourceforge.net/chip8-1.1.pdf">[Source]</a></small>
</p>
<h4 class="heavy">Controls</h4>
<ul>
    <li>1 - Player1 Left</li>
    <li>2 - Player1 Right</li>
    <li>7 - Player1 Up</li>
    <li>A - Player1 Down</li>
    <li>B - Player2 Left</li>
    <li>C - Player2 Up</li>
    <li>D - Player2 Down</li>
    <li>F - Player2 Right</li>
</ul>
